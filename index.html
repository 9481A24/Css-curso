<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitor de IPs Fixos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
    }

    h1 {
      color: #333;
    }

    .ip-status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .online {
      color: green;
      font-weight: bold;
    }

    .offline {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üîç Monitor de IPs Fixos</h1>
  <div id="lista-ips"></div>

  <script>
    const ips = [
      "https://8.8.8.8",     // Google DNS
      "http://1.1.1.1",      // Cloudflare DNS
      "http://192.168.0.1",  // Gateway local (exemplo)
      // adicione mais IPs aqui
    ];

    const container = document.getElementById("lista-ips");

    ips.forEach(ip => {
      const item = document.createElement("div");
      item.className = "ip-status";
      item.innerText = `üîÑ Verificando ${ip}...`;
      container.appendChild(item);

      fetch(ip, { mode: 'no-cors' }) // 'no-cors' evita erro de CORS, mas n√£o garante status HTTP
        .then(() => {
          item.innerHTML = `‚úÖ ${ip} est√° <span class="online">Online</span>`;
        })
        .catch(() => {
          item.innerHTML = `‚ùå ${ip} est√° <span class="offline">Offline</span>`;
        });
    });
  </script>

</body>
</html>
